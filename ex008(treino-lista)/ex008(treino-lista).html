<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Lista</title>
</head>
<body>
    <h1> Tags para Listas:</h1>
    <p> Lista Ordenada = "ol" <br> Lista Desordenada = "ul" <br> Listar Itens = "li"</p>
        <h2>Exemplo Lista Ordenada:</h2>
            <ol>
                <li>Inicio</li>
                <li>Projetos</li>
                <li>Contatos</li>
    </ol>
    <h2>Exemplo Lista Desordenada:</h2>
    <ul type="circle">
        <li>Inicio</li>
        <li>Projetos</li>
        <li>Contatos</li>
</ul>
</body>
</body>
</html>
